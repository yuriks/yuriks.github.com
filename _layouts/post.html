---
layout: default
---

<div id="content">
	<h2>{{ page.title }}</h2>
	<ul id="content_box_menu">
		{% if page.previous %}
		<li><a href="{{ page.previous.url }}">&laquo;&laquo;</a></li>
		{% endif %}
		<li>{{ page.date | date: "%Y-%m-%d" }}</li>
		{% if page.next %}
		<li><a href="{{ page.next.url }}">&raquo;&raquo;</a></li>
		{% endif %}
	</ul>
	<div class="content_box">
		{{ content }}
	</div>
</div>
